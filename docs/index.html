<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      body {
        transition: background-color 0.3s ease, color 0.3s ease;
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      }
      
      body.light-theme {
        background-color: #f8f9fa;
        color: #333;
      }
      
      body.dark-theme {
        background-color: #121212;
        color: #f8f9fa;
      }
      
      /* Ensure all elements inherit theme colors */
      * {
        transition: background-color 0.3s ease, border-color 0.3s ease;
      }
    </style>
    <meta charset="utf-8" />
    <link rel="icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#f8f9fa" id="theme-color">
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Portfolio</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
  <!-- Replace the theme-color meta tag with this conditional approach -->
  <script>
    // Detect if theme-color is supported
    const metaThemeColor = document.querySelector('meta[name="theme-color"]');
    if (metaThemeColor && !/Firefox/.test(navigator.userAgent)) {
      // Update theme-color dynamically
      function updateThemeColor() {
        const isDark = document.body.classList.contains('dark-theme');
        metaThemeColor.content = isDark ? '#121212' : '#f8f9fa';
      }
      
      // Initial set
      updateThemeColor();
      
      // Observe theme changes if using a theme system
      const observer = new MutationObserver(updateThemeColor);
      observer.observe(document.body, {
        attributes: true,
        attributeFilter: ['class']
      });
    }
  </script>
</html>
